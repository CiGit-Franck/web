<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projet</title>
    <link rel="stylesheet" href="css/ikea.css">
</head>

<body>
    <h1>Mon étagère Ikea</h1>
    <div class="atelier">
        <!-- 1ere étagère -->
        <div class="etagere">
            <button id="ajout-boite">Ajouter boite</button>
            <button id="supprimer-boite">Supprimer boite</button>
            <div id="the-rangee" class="rangee">
                <div class="boite grosse"></div>
                <div class="rangee">
                    <div class="boite petite"></div>
                    <div class="boite"></div>
                </div>
                <div class="rangee">
                    <div class="boite grosse"></div>
                    <div class="boite petite"></div>
                    <div class="boite"></div>
                </div>
            </div>
        </div>
        <!-- 2nde étagère -->
        <div class="etagere">
            <div class="rangee">
                <div class="boite"></div>
            </div>
            <div class="rangee">
                <div class="boite grosse"></div>
                <div class="boite petite"></div>
            </div>
        </div>
        <script src="js/ikea.js"></script>
</body>

</html>
